<!DOCTYPE html>
<html>
<head>

  <script src="/node_modules/skinview3d/bundles/skinview3d.bundle.js"></script>

<script src="mosaic.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
.secret-smp-container {
    border-radius: 2em;
    border: 5px solid black; /* Corrected border property */
    padding: 0px; /* Added padding for better visual appearance */
    height: fit-content;
    width: fit-content;
    padding-left: 0.5em;
    padding-right: 0.5em;
    padding-bottom: 0.2em;
    scale:160%;
    position: absolute;
        top: 10%;
        right: 10%;
}
.secret-smp-text {
    font-family: "Ubuntu Mono", monospace;
    font-weight: 700;
    font-style: normal;
    font-size: 16px;
    padding: 0px;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #fffcfc;
  font-family: 'Seurat', sans-serif;
  gap: 20px;
  filter:blur(0.8px);

}

.mosaic {
  position:relative;

}

img {
  position:relative;
  left: 10px;
  margin-right: -80px; 
}


.wii-button {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 1rem 2rem;
  border-radius: 2rem;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  position: relative;
  border: none;
  font-size: 1.2rem;
}

.wii-button:hover {
  transform: scale(1.05);
}

.wii-button:active {
  transform: scale(0.95);
}

.wii-button::before {
  content: '';
  position: absolute;
  top: 0.4rem;
  left: 0.4rem;
  width: 60%;
  height: 30%;
  border-radius: 50%;
  opacity: 0.7;
  filter: blur(0.5rem);
}

.wii-button::after {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 2rem;
  pointer-events: none;
}

.light-mode {
  background-color: #f0f7fa;
  box-shadow: inset 0 -0.3rem 0.5rem #87bfd8, 0 0.2rem 0.3rem rgba(0, 0, 0, 0.1);
  color: #0470e3;
}

.light-mode:hover {
  box-shadow: inset 0 -0.3rem 0.5rem #87bfd8, 0 0.4rem 0.5rem rgba(0, 0, 0, 0.2);
}

.light-mode:active {
  box-shadow: inset 0 -0.1rem 0.2rem #87bfd8, 0 0.1rem 0.2rem rgba(0, 0, 0, 0.2);
}

.light-mode::before {
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0));
}

.light-mode::after {
  border: 0.1rem solid #42a5f5;
}

.dark-mode {
  background-color: #2a2a2a;
  box-shadow: inset 0 -0.3rem 0.5rem #0e3449, 0 0.2rem 0.3rem rgba(0, 0, 0, 0.4);
  color: #fff;
}

.dark-mode:hover {
  box-shadow: inset 0 -0.3rem 0.5rem #0e3449, 0 0.4rem 0.5rem rgba(0, 0, 0, 0.5);
}

.dark-mode:active {
  box-shadow: inset 0 -0.1rem 0.2rem #0e3449, 0 0.1rem 0.2rem rgba(0, 0, 0, 0.2);
}

.dark-mode::before {
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
  opacity: 0.5;
}

.dark-mode::after {
  border: 0.1rem solid #80d1ff;
}
.scanlines {
        position: fixed; /* Make it an overlay */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Allows clicks to pass through */
      }
      .scanlines::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: rgba(0, 0, 0, 0.3);
        opacity: 0.7;
        animation: scanline 60s linear infinite;
      }
      .scanlines::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.7;
        background: linear-gradient(to bottom, transparent 60%, rgba(0, 0, 0, 0.3) 51%);
        background-size: 100% 4px;
        animation: scanlines 3s steps(26) infinite;
      }
      @keyframes scanline {
        0% { transform: translateY(0); }
        100% { transform: translateY(100vh); } /* More robust animation */
      }
      @keyframes scanlines {
        0% { background-position: 0 0; }
        100% { background-position: 0 400px; } /* Increased distance for larger effect */
      }

.footer {
    position: fixed; /* Fixed positioning to keep it in place */
    bottom: 0; /* Align to the bottom of the viewport */
    left: 0; /* Align to the left of the viewport */
    width: 100%; /* Full width of the viewport */
    height: 25%; /* 35% of the viewport height */
    background-color: rgb(232, 232, 232);
    border: 2px solid black;
  }

  .border {
    position: fixed;
    border: 100px solid black;
    border-radius: 150px;
    position: fixed; /* Fixed positioning to keep it in place */
    width: 95%; /* Full width of the viewport */
    height: 95%; /* 35% of the viewport height */
    background-color: transparent;
    pointer-events: none

  }


</style>
    
</head>

<div class="gradient"> </div>

<!--features a display of all cached minecraft skins-->
<div class="mii-display">

</div>

<!--footer glued to bottom-->
<div class="footer"></div>

<!--Retro tv scanlines over the entire page like the original mii channel page-->
<div class="scanlines"></div>

<!--Wii button centered bottom middle-->
<button class="wii-button light-mode">Press Me</button>

<!--Black television border-->
<div class="border"></div>

<!--Watermark goes top right-->
<div class="secret-smp-container">

</div>
</body>
