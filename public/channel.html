<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Skin Viewer</title>
    <script type="module" src="./scripts/miiController.js"></script>
    <script type="module" src="./scripts/mii.js"></script>
    <script type="module" src="./scripts/pageTransition.js"></script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>    
<!-- temporary style take our-->
    <link rel="stylesheet" href="./minechannel.css">


  </head>
  <body>

    
    <div id="overlay" class="overlay in"></div>
    <div id="skins"></div>
    <div id="scene-container" class="relative"></div>
    <div id="map-container" class="relative"></div>

    <div id="message-box">    </div>
    <div class="dropShadow"></div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      axios.get("/api/skins").then((res) => {
        const container = document.getElementById("skins");
        res.data.forEach((url) => {
          const img = document.createElement("img");
          img.src = url;
          img.width = 64;
          container.appendChild(img);
        });
      });
    </script>
  </body>
</html>
