<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Skin Viewer</title>
  <script type="module" src="./scripts/miiController.js"></script>
  <script type="module" src="./scripts/mii.js"></script>
  <script type="module" src="./scripts/pageTransition.js"></script>
  <script type="module" src="./scripts/cursor.js"></script>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <!-- temporary style take our-->
  <link rel="stylesheet" href="./minechannel.css">


</head>

<body>

  <div id="overlay" class="overlay in"></div>
      <div id="status-overlay" class="fixed top-0 left-0 p-4 bg-gray-900 bg-opacity-70 text-sm z-50 rounded-br-lg shadow-xl">
        <p><strong>Zoom:</strong> <span id="current-zoom">1.00</span></p>
        <p><strong>Pan X:</strong> <span id="current-pan-x">0</span>px</p>
        <p><strong>Pan Y:</strong> <span id="current-pan-y">0</span>px</p>
    </div>
  <div id="content-container"> </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      axios.get("/api/skins").then((res) => {
        const container = document.getElementById("skins");
        res.data.forEach((url) => {
          const img = document.createElement("img");
          img.src = url;
          img.width = 64;
          container.appendChild(img);
        });
      });
    </script>
</body>

</html>
